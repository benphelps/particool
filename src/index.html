<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particool</title>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="controls">
    <div class="button" id="stone" onclick="changeParticle('stone')">Stone</div>
    <div class="button" id="sand" onclick="changeParticle('sand')">Sand</div>
    <div class="button" id="water" onclick="changeParticle('water')">Water</div>
    <div class="button" id="smoke" onclick="changeParticle('smoke')">Smoke</div>
    <div class="button" id="wood" onclick="changeParticle('wood')">Wood</div>
    <div class="button" id="ember" onclick="changeParticle('ember')">Ember</div>
  </div>
  <div class="controls">
    <div class="button" id="steam" onclick="changeParticle('steam')">Steam</div>
    <div class="button" id="lava" onclick="changeParticle('lava')">Lava</div>
    <div class="button" id="gunpowder" onclick="changeParticle('gunpowder')">Gunpowder</div>
    <div class="button" id="acid" onclick="changeParticle('acid')">Acid</div>
  </div>
</body>
</html>
