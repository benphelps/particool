<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particool</title>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="controls">
    <button id="stone" name="stone" onclick="changeParticle('stone')">Stone</button>
    <button id="sand" name="sand" onclick="changeParticle('sand')">Sand</button>
    <button id="water" name="water" onclick="changeParticle('water')">Water</button>
    <button id="smoke" name="smoke" onclick="changeParticle('smoke')">Smoke</button>
    <button id="wood" name="wood" onclick="changeParticle('wood')">Wood</button>
    <button id="ember" name="ember" onclick="changeParticle('ember')">Ember</button>
    <button id="lava" name="lava" onclick="changeParticle('lava')">Lava</button>
    <button id="gunpowder" name="gunpowder" onclick="changeParticle('gunpowder')">Gunpowder</button>
  </div>
</body>
</html>
